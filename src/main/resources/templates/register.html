<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome para iconos premium -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Configuración de colores personalizados -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#8b5cf6',
                'primary-dark': '#7c3aed',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">

<!-- Contenedor principal -->
<div class="w-full max-w-lg">

    <!-- Card de registro premium -->
    <div class="bg-white bg-opacity-10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white border-opacity-20 relative overflow-hidden">

        <!-- Logo / Título -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mb-4 shadow-lg">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-white">Crear Cuenta</h2>
            <p class="text-purple-200 text-sm mt-2">Únete al Panel Premium</p>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}"
             class="mb-6 p-4 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-50 rounded-xl text-red-200 text-sm text-center flex items-center justify-center gap-2">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Formulario -->
        <form th:action="@{/register}" method="post" class="space-y-5">

            <!-- Nombre -->
            <div>
                <label class="block text-purple-200 text-sm font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Nombre completo
                </label>
                <div class="relative">
                    <input type="text" name="nombre" placeholder="Juan Pérez" required
                           class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-purple-400 border-opacity-30 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
                </div>
            </div>

            <!-- Username -->
            <div>
                <label class="block text-purple-200 text-sm font-medium mb-2">
                    <i class="fas fa-at mr-2"></i>Usuario
                </label>
                <div class="relative">
                    <input type="text" name="username" placeholder="juanperez" required
                           class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-purple-400 border-opacity-30 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    <i class="fas fa-at absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-purple-200 text-sm font-medium mb-2">
                    <i class="fas fa-envelope mr-2"></i>Correo electrónico
                </label>
                <div class="relative">
                    <input type="email" name="email" placeholder="juan@ejemplo.com" required
                           class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-purple-400 border-opacity-30 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
                </div>
            </div>

            <!-- Teléfono -->
            <div>
                <label class="block text-purple-200 text-sm font-medium mb-2">
                    <i class="fas fa-phone mr-2"></i>Teléfono (opcional)
                </label>
                <div class="relative">
                    <input type="text" name="telefono" placeholder="+51 987 654 321"
                           class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-purple-400 border-opacity-30 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
                </div>
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-purple-200 text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Contraseña
                </label>
                <div class="relative">
                    <input type="password" name="password" placeholder="Mínimo 6 caracteres" required
                           class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-purple-400 border-opacity-30 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
                </div>
            </div>

            <!-- Botón -->
            <button type="submit"
                    class="w-full py-3 px-6 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-xl hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-200 shadow-lg flex items-center justify-center gap-2 mt-6">
                <i class="fas fa-user-check"></i>
                Crear Cuenta
            </button>
        </form>

        <!-- Login -->
        <div class="mt-6 text-center">
            <p class="text-purple-200 text-sm">
                ¿Ya tienes cuenta?
                <a th:href="@{/login}"
                   class="text-pink-400 font-semibold hover:text-pink-300 transition-colors">
                    Inicia sesión
                </a>
            </p>
        </div>



    </div>

    <!-- Footer -->
    <p class="text-center text-purple-300 text-xs mt-6 opacity-70">
        © 2025 Sistema Financiero Premium
    </p>
</div>

</body>
</html>
