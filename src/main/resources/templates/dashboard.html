<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- TAILWIND CSS (OBLIGATORIO EN LA PLANTILLA PRINCIPAL) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONT AWESOME PARA ICONOS PREMIUM -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

<!-- INCLUIR SIDEBAR PREMIUM -->
<div th:replace="~{sidebar :: sidebar}"></div>

<!-- CONTENIDO PRINCIPAL (con margen para el sidebar) -->
<main class="ml-64 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">
            Bienvenido al Dashboard
        </h1>
        <p class="text-center text-lg text-gray-600 mb-8">
            Usuario: <span th:text="${username}" class="font-semibold text-purple-700"></span>
        </p>

        <!-- Tarjetas de resumen (opcional, estilo premium) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-purple-100 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Ingresos Totales</p>
                        <p class="text-2xl font-bold text-green-600">S/ 12,450</p>
                        <p class="text-xs text-green-500 mt-1">+24% vs mes anterior</p>
                    </div>
                    <i class="fas fa-arrow-trend-up text-green-500 text-3xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border border-red-100 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Egresos Totales</p>
                        <p class="text-2xl font-bold text-red-600">S/ 8,720</p>
                        <p class="text-xs text-red-500 mt-1">-12% vs mes anterior</p>
                    </div>
                    <i class="fas fa-arrow-trend-down text-red-500 text-3xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6 border border-blue-100 hover:shadow-xl transition-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Balance Actual</p>
                        <p class="text-2xl font-bold text-blue-600">S/ 3,730</p>
                        <p class="text-xs text-blue-500 mt-1">Disponible</p>
                    </div>
                    <i class="fas fa-wallet text-blue-500 text-3xl"></i>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
