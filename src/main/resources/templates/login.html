<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Configuración básica de Tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#7c3aed',
                'primary-dark': '#6d28d9',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">

<!-- Contenedor principal -->
<div class="w-full max-w-md">

    <!-- Card de login premium -->
    <div class="bg-white bg-opacity-10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white border-opacity-20">

        <!-- Logo / Título -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mb-4">
                <i class="fas fa-crown text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-white">Panel Premium</h2>
            <p class="text-purple-200 text-sm mt-2">Inicia sesión para continuar</p>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}"
             class="mb-6 p-4 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-50 rounded-xl text-red-200 text-sm text-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="space-y-5">

            <!-- Username -->
            <div>
                <label class="block text-purple-200 text-sm font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Usuario
                </label>
                <div class="relative">
                    <input type="text"
                           name="username"
                           placeholder="Ingresa tu usuario"
                           required
                           class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-purple-400 border-opacity-30 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-purple-200 text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Contraseña
                </label>
                <div class="relative">
                    <input type="password"
                           name="password"
                           placeholder="Ingresa tu contraseña"
                           required
                           class="w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-purple-400 border-opacity-30 rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
                </div>
            </div>

            <!-- Botón -->
            <button type="submit"
                    class="w-full py-3 px-6 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-xl hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-200 shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i>
                Ingresar
            </button>
        </form>

        <!-- Registro -->
        <div class="mt-6 text-center">
            <p class="text-purple-200 text-sm">
                ¿No tienes cuenta?
                <a th:href="@{/register}"
                   class="text-pink-400 font-semibold hover:text-pink-300 transition-colors">
                    Regístrate aquí
                </a>
            </p>
        </div>

    </div>

    <!-- Footer decorativo -->
    <p class="text-center text-purple-300 text-xs mt-6 opacity-70">
        © 2025 Sistema Financiero Premium
    </p>
</div>

</body>
</html>
